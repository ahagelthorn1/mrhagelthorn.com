<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MrHagelthorn</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000000;
      color: #000000;
    }

    .logo {
      width: 500px;
      margin: 30px auto;
      display: block;
    }

    h1 {
      margin-top: 10px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .game-card {
      background-color: #b8e8ff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 1);
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
    }

    .game-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="assets/MrHagelthorncom.png" alt="Game Hub Logo" class="logo">
    <div class="game-grid">
    <div class="game-card">
      <a href="games/PyBlocks/index.html">
        <img src="assets/PyBlocks_Logo.png" alt="PyBlocks">
      </a>
      <div class="game-title">PyBlocks</div>
    </div>
    <div class="game-card">
      <a href="games/network_defender/network_defender.html">
        <img src="assets/network_defender_thumb.png" alt="Network Defender">
      </a>
      <div class="game-title">Network Defender</div>
    </div>

    <div class="game-card">
      <a href="games/logic_pipes/logic_pipes.html">
        <img src="assets/logic_pipes_thumb.png" alt="Logic Pipes">
      </a>
      <div class="game-title">Logic Pipes</div>
    </div>
  </div>

</body>
</html>
